<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="shift_jis">
		<title>PayPay銀行　お問い合わせ一覧画面</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            #inqList{
                display:inline;
            }
            #inqDetailsList{
                display:none;
            }
            #inqDetails1{
                display:none;
            }
            #inqDetails2{
                display:none;
            }
            #content{
                margin: 1.5em 1.5em;
            }
            .elementHidden{
                display:none;
            }

            .overflow-wrap-normal {
                overflow-wrap: normal;
            }
            .button {
                /*枠線、外枠、クリック時の枠線を消去*/
                padding: 1em 0 0;
                border: none;
                outline: none;
                background: transparent;
                font-weight: bold;
                color: #004db1f7;
                font-size: 100%;
            }
            .equal_table{
                table-layout: fixed;
                width: 30em;
                max-width: 100%;
            }
            .equal_table td{
                word-wrap: break-word;
            }
            .buttonContainer{
                width: 30em;
                max-width: 100%;
                text-align: center;
            }
            .buttonBrue{
                color: #3c90fff7;
                border-color: #3c90fff7;
                background: none;
                border-radius: 5px;
                border: 1px solid #3c90fff7;
                font-weight: bold;
                padding: 10px 30px;
                cursor: pointer;
            }
            .buttonBrue_small{
                color: #3c90fff7;
                border-color: #3c90fff7;
                background: none;
                border-radius: 5px;
                border: 1px solid #3c90fff7;
                font-weight: bold;
                padding: 5px 10px;
                cursor: pointer;
            }
            .buttonBrue_noborder{
                color: #3c90fff7;
                outline: none;
                border: none;
                background: none;
                font-weight: bold;
                padding: 10px 30px;
                cursor: pointer;
            }
            .title{
                margin: 0;
                color: #004db1f7;
            }
            .inqDetail{
                margin: 0 0 0 15px;
            }
        </style>
	</head>

            function dButton(elem){

                let openState = elem.value;
                // 押されたボタンNo

                // 詳細要素の取得

            // 引数：ケースNo

                changeDisplayButton1(caseNum.value);

                    type: 'POST',
                    crossOrigin: true,
                    url: 'https://protocomdev-dev-ed.my.salesforce.com/services/oauth2/token',
                    dataType: 'json',
                    cache :false,

                                        crossOrigin: true,
                                        url: 'https://protocomdev-dev-ed.my.salesforce.com/services/apexrest/Mock_File/' + caseNum.value,

                                        cache :false,
                                        headers: {"Authorization" : accToken},
                                        dataType: 'json',
                                        data : JSON.stringify(caseNum.value),
                                        success : function (Cv) {
                                            console.log('Cv:' + Cv);
                                            // cvList = [Id CvId(コンテンツバージョンID), Id LinkEntityId(コンタクトボードID)]
                                            let cvList = Cv;
                                            // ファイルとコンタクトボードのID

                                            // コンタクトボードの件数分繰り返し

                                                // 添付ファイルの件数分繰り返し
                                                let fileUrlList = [];

                                                for (let j=0; j < CvIdList.length; j++){

                                                        url: 'https://protocomdev-dev-ed.my.salesforce.com/services/data/v54.0/sobjects/ContentVersion/' + cvList[i].CvIdList[j] + '/VersionData', 
                                                        cache :false,
                                                        //scriptCharset: 'Shift_JIS',
                                                        headers: {"Authorization" : accToken},
                                                        xhrFields : {responseType : 'blob'},
                                                        success : function (dlFile) {
                                                            let binaryData = [];
                                                            binaryData.push(dlFile);
                                                            let fileUrl = URL.createObjectURL(new Blob(binaryData, {type: "application/octet-stream"}));
                                                            fileUrlList.push(fileUrl);
                                                            fileNameList.push(CvNameList[j]);
