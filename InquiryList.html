<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="shift_jis">
		<title>PayPay銀行　お問い合わせ一覧画面</title>
		<meta name="description" content="顧客コンタクトボード">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <style>
            #inqList{
                display:inline;
            }
            #inqDetailsList{
                display:none;
            }
            #inqDetails1{
                display:none;
            }
            #inqDetails2{
                display:none;
            }
            #content{
                margin: 1.5em 1.5em;
            }
            .elementHidden{
                display:none;
            }

            .overflow-wrap-normal {
                overflow-wrap: normal;
            }
            .button {
                /*枠線、外枠、クリック時の枠線を消去*/
                padding: 1em 0 0;
                border: none;
                outline: none;
                background: transparent;
                font-weight: bold;
                color: #004db1f7;
                font-size: 100%;
            }
            .equal_table{
                table-layout: fixed;
                width: 30em;
                max-width: 100%;
            }
            .equal_table td{
                word-wrap: break-word;
            }
            .buttonContainer{
                width: 30em;
                max-width: 100%;
                text-align: center;
            }
            .buttonBrue{
                color: #3c90fff7;
                border-color: #3c90fff7;
                background: none;
                border-radius: 5px;
                border: 1px solid #3c90fff7;
                font-weight: bold;
                padding: 10px 30px;
                cursor: pointer;
            }
            .buttonBrue_small{
                color: #3c90fff7;
                border-color: #3c90fff7;
                background: none;
                border-radius: 5px;
                border: 1px solid #3c90fff7;
                font-weight: bold;
                padding: 5px 10px;
                cursor: pointer;
            }
            .buttonBrue_noborder{
                color: #3c90fff7;
                outline: none;
                border: none;
                background: none;
                font-weight: bold;
                padding: 10px 30px;
                cursor: pointer;
            }
            .title{
                margin: 0;
                color: #004db1f7;
            }
            .inqDetail{
                margin: 0 0 0 15px;
            }

            .fileDownloadText{
                border: none;
                outline: none;
                background: transparent;
                font-weight: bold;
            }
        </style>
	</head>
	<body>
        <div id="content">
            <!-- お問い合わせ一覧 -->
            <div id="inqList">
                <b><p>お問い合わせ一覧</p></b>
                
                <!-- 以下テンプレートを書く -->
                <template id="templateInqList">
                    <tr align="left">
                        <th>
                            <p class="inqTitle title"></p>
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <p class="inqType inqDetail"></p>
                            <p class="inqstatus inqDetail"></p>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <p style="margin: 0;"><button type="button" class="inqButton buttonBrue_small" onclick="sendCbd(this)">表示</button></p>
                        </td>
                    </tr>
                </template>
                
                <!-- テンプレート出力 -->
                <div>
                    <table id="outputInqList">
                    </table>
                </div>
                <!-- /テンプレート出力 -->

                <div class="buttonContainer">
                    <b><button type="button" onclick="location.href='./index.html'" class="buttonBrue">コンタクトボード ホーム</button></b>
                </div>
            </div>
            <!-- /お問い合わせ一覧 -->
            
            <!-- お問い合わせ詳細 -->
            <div id="inqDetailsList">
                <div id="inqDetails1">

                    <b><p id='inq1' style='display:none; color: #004db1f7; font-size: 19px;'></p></b>

                    <!-- テンプレート -->
                    <template id="template_inqListDetails">
                        <tr align="left">
                            <th>
                                <button class="detailButton button" type="button" value="false" onclick="dButton(this)"></button>
                            </th>
                        </tr>
                        <tr>
                            <td>
                                <p class="inqDetail"></p>
                            </td>
                        </tr>
                    </template>
                    <!-- /テンプレート -->

                    <!-- ファイルテンプレート -->
                    <template id="template_fileList">
                        <tr>
                            <td>
                                <button class="fileDownloadText"  value="false"></button>
                                <p><a class="attachment" download></a></p>
                            </td>
                        </tr>
                    </template>
                    <!-- /ファイルテンプレート -->

                    <!-- テンプレート出力 -->
                    <div>
                        <form id="outputInqList_Details_form">
                            <table id="outputInqList_Details">
                            </table>
                        </form>
                    </div>
                    <!-- /テンプレート出力 -->

                    <div class="buttonContainer">
                        <p><button type="button" onclick="location.href='./NewReply.html'" class="buttonBrue">返信する</button></p>
                        <button type="button" onclick="changeDisplayBuckButton()" class="buttonBrue_noborder">戻る</button>
                    </div>
                </div>
                <!-- /お問い合わせ詳細 -->
            </div>
        </div>

        <script>
            /***
			 一覧と詳細画面の切り替え
			***/
            
            // 表示ボタン
            function changeDisplayButton1(Num) {
                // お問い合わせ一覧非表示
                document.getElementById('inqList').style.display = 'none';
                // お問い合わせ詳細の表示
                document.getElementById('inqDetailsList').style.display = 'inline';
                document.getElementById('inqDetails1').style.display = 'inline';
                document.getElementById('inq1').style.display = 'inline';
                // タイトルとインデックス
                let title = '';
                let index = '';
                // ケースの配列からケースNoのみを配列として準備
                let caseNumber = arrayInq.map(el => el.CaseNumber);
                // ケースNo.から日付を取得
                index = caseNumber.indexOf(Num);
                title = arrayInq[index].CreatedDate;
                // タイトル用に加工
                title = 'No.' + title.substring( 0, title.length - 12 ).replace(/T|-|:/g,'');
                //console.log(title);
                // タイトルを設定
                document.getElementById('inq1').innerHTML = title;
            };
            function changeDisplayButton2() {
                // お問い合わせ一覧非表示
                document.getElementById('inqList').style.display = 'none';
                // お問い合わせ詳細の表示
                document.getElementById('inqDetailsList').style.display = 'inline';
                document.getElementById('inqDetails1').style.display = 'inline';
            };
            // 戻るボタン
            function changeDisplayBuckButton() {
                // お問い合わせ一覧表示
                document.getElementById('inqList').style.display = 'inline';
                // お問い合わせ詳細の非表示 
                document.getElementById('inqDetailsList').style.display = 'none';
                document.getElementById('inqDetails1').style.display = 'none';
                //document.getElementById('inqDetails2').style.display = 'none';
                // タイトルの非表示
                document.getElementById('inq1').style.display = 'none';

                // テーブルの子要素すべてを削除
                let oldDetailList = document.getElementById('outputInqList_Details');
                let removeOldDetailList = oldDetailList.querySelectorAll('tr');
                if(removeOldDetailList.length != 0){
                    for(let i = 0; i < removeOldDetailList.length; i++){
                        removeOldDetailList[i].parentNode.removeChild(removeOldDetailList[i])
                    }
                }
            };

			/***
			 要素の全表示・部分表示処理
			***/
            /*
                引数：押下ボタン要素
            */
            function dButton(elem){
                // ボタンの状態
                // openState=全表示(true)/部分表示(false)の状態
                let openState = elem.value;
                // 押されたボタンNo(二桁の時動かない)
                let buttonNum = elem.Name.substr(elem.Name.length-1, elem.Name.length);
                // 詳細要素の取得
                let element = document.getElementById(elem.Name);                
                // ファイル有無
                let fileElemValue = document.getElementById('fdText'+buttonNum);
                console.log('fileElemValue :'+fileElemValue);
                
                // ボタンの状態で表示を切り替え(要素のvalueは文字列)
                if(openState=='true'){
                    // 詳細を部分表示
                    element.innerHTML = vdList[buttonNum].cbd.RecordType__c + ':' + vdList[buttonNum].cbd.Content__c.substring(0, 12) + "...";
                    // 内容が11文字以下ならそのまま、それを超える場合省略
                    let text = '';
                    if(vdList[buttonNum].cbd.Content__c.length > 12){
                        text = vdList[buttonNum].cbd.RecordType__c + ':' + vdList[buttonNum].cbd.Content__c.substring(0, 12) + "...";
                    }else{
                        text = vdList[buttonNum].cbd.RecordType__c + ':' + vdList[buttonNum].cbd.Content__c;
                    }
                    element.innerHTML = text;
                    // ファイルがある場合、固定文言とファイルリンクを非表示
                    if(fileElemValue.value=='true'){
                        document.getElementById('fdText'+buttonNum).style = 'display:none;';
                        document.getElementById('fName'+buttonNum).style = 'display:none;';
                    }
                    openState = 'false';
                    
                } else{
                    // 詳細を全表示
                    element.innerHTML = vdList[buttonNum].cbd.RecordType__c + ':' + vdList[buttonNum].cbd.Content__c;
                    // ファイルがある場合、固定文言とファイルリンクを表示
                    if(fileElemValue.value=='true'){
                        document.getElementById('fdText'+buttonNum).style = 'display:inline;';
                        document.getElementById('fName'+buttonNum).style = 'display:inline;';
                    }
                    openState = 'true';

                }
                // ボタンの状態を設定
                elem.value = openState;
            }

            // 取得したケース格納用
            let arrayInq = [];
            // 初期表示処理
            window.onload = function(){
                // アクセストークン取得（リフレッシュトークンフロー） Ajax
                $.ajax({
                    type: 'POST',
                    crossOrigin: true,
                    url: 'https://protocomdev-dev-ed.my.salesforce.com/services/oauth2/token',
                    dataType: 'json',
                    cache :false,
                    data : {"grant_type":"refresh_token","client_id":"3MVG9pRzvMkjMb6nsLsmTx_FqB0rQ9AHEMYt85TrwFp6b3yeP.ta18VQpmha_Ds31fssFdYib4DdLPcLKqtQG", "client_secret":"F864BDD8ADFB8B17EA27F0623CF9039A503A76F9312032654DBFFDB25E87B142","refresh_token":"5Aep861mdLLi91HqFfCpXYtQXRaOgcHsK1gi36_cVHboubUhDFRrSCX9zyL1KBPgaR5qiKjUA54Q0RZhiN_teRI"},
                    success : function (connectData) {
                        let accToken = 'Bearer ' + connectData.access_token;
                        $.ajax({
                            type: 'GET',
                            crossOrigin: true,
                            url: 'https://protocomdev-dev-ed.my.salesforce.com/services/apexrest/Mock_Case/A0000001',
                            dataType: 'json',
                            cache :false,
                            headers: {"Authorization" : accToken},
                            success : function (res) {
                                // データを取得できた場合
                                if(res.length != 0){
                                    // ケースをBK
                                    arrayInq = res;
                                    //console.log(arrayInq);
                                    
                                    // template要素を取得
                                    let template = document.getElementById('templateInqList');
                                    // データの数分繰り返し
                                    for(let i = 0; i < res.length; i++){
                                        // template要素の内容を複製
                                        let clone = template.content.cloneNode(true);
                                        // 複製したtemplate要素にデータを挿入
                                        clone.querySelector('.inqTitle').textContent = 'No.' + res[i].CreatedDate.substring(0, res[i].CreatedDate.length - 12).replace(/T|-|:/g,'');
                                        clone.querySelector('.inqType').textContent = '問い合わせ種別：' + res[i].Subject;
                                        clone.querySelector('.inqstatus').textContent = 'ステータス：' + res[i].Status;
                                        clone.querySelector('.inqButton').value = res[i].CaseNumber;
                                        // div#containerの中に追加
                                        document.getElementById('outputInqList').appendChild(clone);
                                    }
                                }
                            },
                            error : function (data, errorThrown,status) {
                                
                            }
                        })
                    },
                    error : function (data, errorThrown,status) {
                    }
                });
            }

            /*** 引数： cbdObjList***/
            function makeTags(list){
                if(list.length != 0){
                    // cbdObjListをループ
                    list.forEach(elm => {
                        console.log('elm'+ JSON.stringify(elm));
                        // オブジェクト要素をループ
                        Object.keys(elm).forEach(key => {
                            console.log(`key: ${key} value: ${JSON.stringify(elm[key])}`)
                            let childElm = elm[key];
                            // 要素のデータ型によってループ方法を変更
                            if(key == 'cbd'){
                                // オブジェクト要素をループ
                                Object.keys(childElm).forEach(childKey => {
                                    console.log(`childKey: ${childKey} childValue: ${JSON.stringify(childElm[childKey])}`)
                                })
                            } else {
                                // 配列要素をループ
                                childElm.forEach(childElem => {
                                    console.log('childElm'+ JSON.stringify(childElem));
                                })
                            }
                        })
                    })
                }
            }


            /*** コンタクトボード明細1:ファイルNのコンストラクタ ***/
            function cbdList(cbd, cvNameArray, fileUrlArray) {
                'use strict'; //strictモード（newの付け忘れによるグローバル変数宣言回避（new付け忘れでエラー））
                this.cbd = cbd;
                this.cvNameArray = cvNameArray;
                this.fileUrlArray = fileUrlArray;
            }

            /*** 
             * 引数　：2022-06-06T04:43:08.000+0000
             * 返却値：2022年06月06日 04:43
             ***/
            function changeDate(dateTime){
                const newDate = new Date(dateTime);
                const year = newDate.getFullYear();
                const month = newDate.getMonth() + 1;
                const day = newDate.getDate();
                const hour = (`0` + (newDate.getHours())).slice(-2)
                const minute = (`0` + (newDate.getMinutes())).slice(-2)
                return `${year}年${month}月${day}日 ${hour}:${minute}`;
            }

            // コンタクトボード明細と添付ファイルの組み合わせを格納するリスト
            let cbdObjList = [];
            // ファイルURL
            let fileUrlArray = [];
            // responseを受け取るリスト
            let vdList = [];

            
            // 引数：ケースNo
            function sendCbd(caseNum){
                changeDisplayButton1(caseNum.value);
                // アクセストークン取得（リフレッシュトークンフロー） Ajax
                $.ajax({
                    type: 'POST',
                    crossOrigin: true,
                    url: 'https://protocomdev-dev-ed.my.salesforce.com/services/oauth2/token',
                    dataType: 'json',
                    cache :false,
                    data : {"grant_type":"refresh_token","client_id":"3MVG9pRzvMkjMb6nsLsmTx_FqB0rQ9AHEMYt85TrwFp6b3yeP.ta18VQpmha_Ds31fssFdYib4DdLPcLKqtQG", "client_secret":"F864BDD8ADFB8B17EA27F0623CF9039A503A76F9312032654DBFFDB25E87B142","refresh_token":"5Aep861mdLLi91HqFfCpXYtQXRaOgcHsK1gi36_cVHboubUhDFRrSCX9zyL1KBPgaR5qiKjUA54Q0RZhiN_teRI"},
                    success : function (connectData) {
                        // アクセストークン
                        let accToken = 'Bearer ' + connectData.access_token;

                        // コンタクトボード明細取得
                        $.ajax({
                            type: 'GET',
                            crossOrigin: true,
                            url: 'https://protocomdev-dev-ed.my.salesforce.com/services/apexrest/Mock_File/' + caseNum.value,
                            dataType: 'json',
                            cache :false,
                            headers: {"Authorization" : accToken},
                            data : JSON.stringify(caseNum.value),
                            success : function (res) {
                                //console.log(res);
                                // ファイルの中身を格納する配列を定義
                                let versionDataArray = [];
                                vdList = res;
                                // ファイルのId
                                let cvIdList = vdList.map(el => el.contentVersionIdList);
                                // nullを削除
                                cvIdList = cvIdList.filter(el => el);

                                const promise = new Promise((resolve) => {
                                    // データを取得できた場合
                                    if(vdList.length != 0){
                                        let count = 0;
                                        // ファイルを取得
                                        // iの順番がajaxを含んでいるため順不同
                                        for(let i = 0; i < vdList.length; i++){
                                            if(vdList[i].contentVersionIdList){
                                                //console.log(vdList[i]);
                                                $.ajax({
                                                    type: 'GET',
                                                    crossOrigin: true,
                                                    url: 'https://protocomdev-dev-ed.my.salesforce.com/services/data/v54.0/sobjects/ContentVersion/' + vdList[i].contentVersionIdList + '/VersionData',
                                                    cache :false,
                                                    headers: {"Authorization" : accToken},
                                                    xhrFields : {responseType : 'blob'},
                                                    success : function (dlFile) {
                                                        // URL生成
                                                        let binaryData = [];
                                                        binaryData.push(dlFile);
                                                        let fileUrl = URL.createObjectURL(new Blob(binaryData, {type: "application/octet-stream"}));
                                                        versionDataArray.push({
                                                            cvId: vdList[i].contentVersionIdList, 
                                                            cvName: vdList[i].fileNameList, 
                                                            versionData: fileUrl
                                                        });
                                                        count++;
                                                        /*console.log(versionDataArray);
                                                        console.log('i : ' + i);
                                                        console.log('count : ' + count);
                                                        console.log('cvIdList.length : ' + cvIdList.length);
                                                        console.log(count == cvIdList.length);*/
                                                        // ファイルのIdの件数分動いたらresolve
                                                        if(count == cvIdList.length){
                                                            console.log('resolve');
                                                            resolve();
                                                        }
                                                    }
                                                })
                                            }
                                        }
                                    }
                                // promiseがresolveしたら実行
                                }).then(() => {
                                    /*** タグの生成 ***/
                                    console.log('タグの生成');
                                    // template要素を取得
                                    let template = document.getElementById('template_inqListDetails');
                                    // ファイルのtemplate要素を取得
                                    let templateFile = document.getElementById('template_fileList');

                                    // コンタクトボード明細の数分繰り返し
                                    for(let j = 0; j < vdList.length; j++){
                                        // template要素の内容を複製
                                        let clone = template.content.cloneNode(true);
                                        // 返信内容が12 文字以下ならそのまま、それを超える場合省略
                                        let content = '';
                                        if(vdList[j].cbd.Content__c.length > 12){
                                            content = vdList[j].cbd.RecordType__c + ':' + vdList[j].cbd.Content__c.substring(0, 12) + "...";
                                        } else{
                                            content = vdList[j].cbd.RecordType__c + ':' + vdList[j].cbd.Content__c;
                                        }
                                        // 複製したtemplate要素にデータを挿入
                                        clone.querySelector('.detailButton').innerHTML = changeDate(vdList[j].cbd.CreatedDate);
                                        clone.querySelector('.detailButton').Name = 'detail'+ j;
                                        clone.querySelector('.detailButton').id = 'detailButton'+ j;
                                        clone.querySelector('.detailButton').value = false;
                                        clone.querySelector('.inqDetail').textContent = content;
                                        clone.querySelector('.inqDetail').id = 'detail'+ j;
                                        // div#containerの中に追加
                                        document.getElementById('outputInqList_Details').appendChild(clone);
                                        //console.log('作成日：' + vdList[j].cbd.CreatedDate);
                                        
                                        console.log('j : ' + j);
                                        // ファイルの数分繰り返し
                                        for(let k = 0; k < versionDataArray.length; k++){
                                            //console.log('versionDataArray:' + versionDataArray[k].cvId);
                                            if(vdList[j].contentVersionIdList == versionDataArray[k].cvId){
                                                console.log('k : ' + k);
                                                // template要素の内容を複製
                                                let cloneFile = templateFile.content.cloneNode(true);
                                                // 複製したtemplate要素にデータを挿入
                                                cloneFile.querySelector('.fileDownloadText').innerHTML = 'ファイル（コチラからダウンロード）';
                                                cloneFile.querySelector('.fileDownloadText').id = 'fdText'+ j;
                                                cloneFile.querySelector('.fileDownloadText').value = 'true';
                                                cloneFile.querySelector('.fileDownloadText').style = 'display:none;';
                                                // ファイル
                                                //cloneFile.querySelector('.attachment').textContent = versionDataArray[k].fileUrl;
                                                cloneFile.querySelector('.attachment').innerText = versionDataArray[k].cvName;
                                                cloneFile.querySelector('.attachment').href = versionDataArray[k].fileUrl;
                                                cloneFile.querySelector('.attachment').download = versionDataArray[k].cvName;
                                                cloneFile.querySelector('.attachment').id = 'fName'+ j;
                                                cloneFile.querySelector('.attachment').style = 'display:none;';
                                                // div#containerの中に追加
                                                document.getElementById('outputInqList_Details').appendChild(cloneFile);
                                            }
                                        }
                                    }
                                    /*** //タグの生成 ***/
                                });
                            },
                            error : function (data, errorThrown,status) {
                                
                            }
                        })
                    },
                    error : function (data, errorThrown,status) {
                    }
                });
                
            }
        </script>
    </body>
</html>
